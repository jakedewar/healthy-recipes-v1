<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Recipe Generator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="text-center">
        <h1>Healthy Recipe Generator</h1>
    </header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="search-form">
                    <h2 class="mb-4">Search for Recipes</h2>
                    <div class="mb-3">
                        <label for="dietaryPreference" class="form-label">Dietary Preference</label>
                        <select class="form-select" id="dietaryPreference">
                            <option value="none">None</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="glutenFree">Gluten-Free</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Recipe Search</label>
                        <input type="text" class="form-control" id="ingredients">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="recipeDisplay">
            <!-- Dynamically populate recipe cards here using JavaScript -->
        </div>
    </div>
    <!-- Include Bootstrap JS at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your app.js file for application functionality -->
    <script src="app.js"></script>
</body>
</html>
